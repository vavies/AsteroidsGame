<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Bullet.pde keyboard.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    <h1>Press 'd' to rotate clockwise</h1>
		    <h2>Press 'a' to rotate counterclockwise</h2>
		    <h3>Press 'w' to accelerate</h3>
		    <h4>Press 's' to deccelerate</h4>
		    <h5>Press 'z' to hyperspace</h5>
	    </footer>
	</body>
</html>
